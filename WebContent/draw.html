<html>
<head>
  <title>P5</title>
  <script type="text/javascript" src="p5.js">  </script>
  <script type="text/javascript" charset="utf-8">
   quantx = 10;
   quanty = 12;
   canvasx = window.screen.width ;
   tamrect = Math.floor(canvasx / (quantx + 2));
   canvasy = tamrect * (quanty + 2);
   start = tamrect;
   cor = [255, 255, 255];

   function  setup()  {
     createCanvas(canvasx,canvasy);
   }

   function cartesiano(x, y) {
     rect(start + (x * tamrect), start+ ((quanty - y) * tamrect), tamrect, tamrect);
   }

   function blank() {
     for(i = 0; i < quantx; i++) {
       for(j = 0; j < quanty; j++) {
         //fill(i * 10, j * 10, i * j * 3);
         cartesiano(i, j);
       }
     }
   }

   function draw() {
     background(50);
     fill(cor[0], cor[1], cor[2]);
     blank();
     fill(100, 100, 100);
     viado = "0 2 0 1 1 1 1 2 1 3 ";
     cusao = viado.split(" ").map(function(item) {
    	    return parseInt(item, 10);
     });
     for(i=0; i < cusao.length; i = i+2)
      cartesiano(cusao[i], cusao[i+1]);
   }
  </script>
</head>
<body>
</body>

</html>
